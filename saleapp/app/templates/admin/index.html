{% extends 'admin/my_master.html' %}

{% block body %}
{% if current_user.is_authenticated %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/custom_admin.css') }}">
<div class="row">
    <div class="col-md-7 col-12">
        <table class="table">
            <tr>
                <th>Id</th>
                <th>Tên danh  mục</th>
                <th>Số lượng</th>
            </tr>
            {% for s in stats %}
            <tr>
                <td>{{ s[0] }}</td>
                <td>{{ s[1] }}</td>
                <td>{{ s[2] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="col-md-5 col-12">
         <canvas id="myChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
    let data = [];
    let labels = [];

    {% for s in stats %}
    data.push({{ s[2] }})
    labels.push('{{ s[1] }}')
    {% endfor %}

     window.onload = function() {
            const ctx = document.getElementById('myChart');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '# Doanh thu',
                        data: data,
                        borderWidth: 1,
                        // Tạo màu ngẫu nhiên cho mỗi phần tử trong biểu đồ
                        backgroundColor: labels.map(() => getRandomColor()),
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                    },
                }
            });
    }
</script>
{% else %}
  <h1 class="text-center text-success mt-1">ĐĂNG NHẬP QUẢN TRỊ</h1>
<form method="post" action="/login-admin">
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" name="username">
        <label for="username">Tên đăng nhập</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="password" placeholder="Mật khẩu" name="password">
        <label for="password">Mật khẩu</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="submit"  value="Đăng nhập" class="btn btn-success" />
    </div>
</form>
{% endif %}
{% endblock %}
