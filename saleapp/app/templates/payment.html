{% extends 'layout/base.html' %}

{% block header %}
{% endblock %}
{% block content %}
<body style="color: var(--navy-color); background-color: var(--beige-color)">
<div class="container mt-5">
    <h2 class="text-center mb-4">Thông Tin Thanh Toán</h2>
    <form>
        <!-- Thông tin người nhận -->
        <div class="mb-3">
            <label for="fullName" class="form-label">Họ và Tên</label>
            <input type="text" class="form-control" id="fullName" placeholder="Nhập họ và tên" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại" required>
        </div>

        <!-- Địa chỉ giao hàng -->
        <div class="mb-3">
            <label for="address" class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ giao hàng" required>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="city" class="form-label">Thành phố</label>
                <input type="text" class="form-control" id="city" placeholder="Nhập thành phố" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="zip" class="form-label">Mã bưu điện</label>
                <input type="text" class="form-control" id="zip" placeholder="Nhập mã bưu điện" required>
            </div>
        </div>

        <!-- Phương thức thanh toán -->
        <h5 class="mt-4">Phương Thức Thanh Toán</h5>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="creditCard"
                   checked>
            <label class="form-check-label" for="creditCard">
                Thẻ tín dụng
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="bankTransfer" value="bankTransfer">
            <label class="form-check-label" for="bankTransfer">
                Chuyển khoản ngân hàng
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="cod" value="cod">
            <label class="form-check-label" for="cod">
                Thanh toán khi nhận hàng (COD)
            </label>
        </div>

        <!-- Nút gửi -->
        <button type="submit" class="btn btn-success mt-4 w-100" onclick="pay()">Thanh toán</button>
    </form>
</div>
{% endblock %}
{% block footer %}
{% endblock %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
