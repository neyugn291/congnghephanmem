{% extends 'layout/base.html' %}

{% block content %}
{% if current_user.is_authenticated %}
<h1 class="text-success mt-1">Chào {{ current_user.username }}</h1>
<table class="table table-bordered">


    <thead>
    <tr>
        <th class="text-center fs-2" colspan="5">Phieu nhap sach</th>
    </tr>
    <tr>
        <th class="text-center" colspan="5">Ngay nhap:</th>
    </tr>
    <tr>
        <th class="text-center col-1">STT</th>
        <th class="text-center">Sach</th>
        <th class="text-center col-2">The Loai</th>
        <th class="text-center col-2">Tac gia</th>
        <th class="text-center col-1">So luong</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="text-center">1</td>
        <td><input type="text" class="form-control" placeholder="Nhập tên"></td>
        <td><input type="text" class="form-control" placeholder="Nhập tên"></td>
        <td><input type="text" class="form-control" placeholder="Nhập tên"></td>
        <td><input type="text" class="form-control" placeholder="Nhập tên"></td>
    </tr>
    <tr>
        <td class="text-center">2</td>
        <td><input type="email" class="form-control" placeholder="Nhập email"></td>
        <td><input type="text" class="form-control" placeholder="Nhập tên"></td>
        <td><input type="text" class="form-control" placeholder="Nhập tên"></td>
        <td><input type="text" class="form-control" placeholder="Nhập tên"></td>
    </tr>
    <tr>
        <td class="text-center">3</td>
        <td><input type="password" class="form-control" placeholder="Nhập mật khẩu"></td>
        <td><input type="text" class="form-control" placeholder="Nhập tên"></td>
        <td><input type="text" class="form-control" placeholder="Nhập tên"></td>
        <td><input type="text" class="form-control" placeholder="Nhập tên"></td>
    </tr>
    </tbody>
</table>
<button type="submit" class="btn btn-success mt-3">Gửi</button>

{% endif %}
{% endblock %}
