
{% extends 'layout/base.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/warehouse.css') }}"/>
{% if current_user.is_authenticated %}
<table class="table table-bordered table-custom">
    <thead>
    <tr>
        <th class="text-center fs-2" colspan="5">Phiếu nhập sách</th>
    </tr>
    <tr>
        <th class="text-center" colspan="5">Ngày nhập: {{ current }}</th>
    </tr>
    <tr>
        <th class="text-center col-1">STT</th>
        <th class="text-center">Sách</th>
        <th class="text-center col-2">Thể loại</th>
        <th class="text-center col-2">Tác giả</th>
        <th class="text-center col-2">Số lượng</th>
    </tr>
    </thead>
    <datalist id="suggestions">
        {% for n in names %}
            <option value="{{ n.name }}" data-id="{{ n.id }}" data-author="{{ n.author }}" data-type="{{ n.category.name }}">
        {% endfor %}
    </datalist>
    <tbody class="warehouse">


    </tbody>
</table>
<button class="btn btn-custom mt-3 mx-2" onclick="renderRowInputWareHouse()">Thêm</button>
<button class="btn btn-custom mt-3 mx-2" onclick="deleteReceives()">Xóa</button>
<button type="submit" class="btn btn-custom mt-3 mx-2" onclick="inputFormReceive()">Gửi</button>

{% endif %}
{% endblock %}
