{% extends 'layout/base.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/warehouse.css') }}"/>
{% if current_user.is_authenticated %}
<table class="table table-bordered table-custom">
    <thead>
    <tr>
        <th class="text-center fs-2" colspan="5">Phieu nhap sach</th>
    </tr>
    <tr>
        <th class="text-center" colspan="5">Ngay nhap:</th>
    </tr>
    <tr>
        <th class="text-center col-1">STT</th>
        <th class="text-center">Sach</th>
        <th class="text-center col-2">The Loai</th>
        <th class="text-center col-2">Tac gia</th>
        <th class="text-center col-1">So luong</th>
    </tr>
    </thead>
    <tbody>
    <tr id="input-warehouse">
        <td class="text-center">1</td>
        <td>
            <div class="dropdown">
                <input type="text" class="form-control dropdown-toggle" id="dropdownMenuButton"
                       data-bs-toggle="dropdown"
                       aria-expanded="false" placeholder="Nhập hoặc chọn"
                       oninput="search(this.value)"/>

                <ul class="dropdown-menu" id="inputDropdown" aria-labelledby="dropdownMenuButton">
                    {% for n in names%}
                    <li><a class="dropdown-item" onclick="getValue(this)">{{ n.name }}</a></li>
                    {% endfor%}
                </ul>
            </div>
        </td>
        <td></td>
        <td></td>
        <td><input type="number" class="form-control"></td>
    </tr>

    </tbody>
</table>
<button type="submit" class="btn btn-success mt-3">Gửi</button>

{% endif %}
{% endblock %}
