{% extends 'layout/base.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/seller.css') }}"/>
{% if current_user.is_authenticated %}
<table class="table table-bordered table-custom">
    <thead>
    <tr>
        <th class="text-center fs-2" colspan="5">Hóa đơn</th>
    </tr>
    <tr>
        <th class="text-center" colspan="5">Ngày lập hóa đơn: {{ current }}</th>
    </tr>
    <tr>
        <th class="text-center col-1">STT</th>
        <th class="text-center">Sách</th>
        <th class="text-center col-2">Thể loại</th>
        <th class="text-center col-2">Số lượng</th>
        <th class="text-center col-2">Đơn giá</th>
    </tr>
    </thead>
    <datalist id="suggestions">
        {% for n in names %}
            <option value="{{ n.name }}" data-id="{{ n.id }}" data-price="{{ n.price }}" data-type="{{ n.category.name }}">
        {% endfor %}
    </datalist>
    <tbody>


    </tbody>
</table>
<button class="btn btn-success mt-3" onclick="renderRowInputSeller()">Thêm</button>
<button type="submit" class="btn btn-success mt-3" onclick="inputFormReceipt()">Gửi</button>

{% endif %}
{% endblock %}
